{% extends "presets.html" %}

{% block navbar %}
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        
        <!-- Left side (brand + home) -->
        <div class="d-flex align-items-center">
          <a class="navbar-brand fs-3" href="{% url 'home' %}"> Poker </a>
          
        </div>
    
        <!-- Center (gameplay and more in future) -->
        <div class="d-flex justify-content-center flex-grow-1">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link fw-bold" href="{% url 'gameplay' %}">Join Game</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link fw-bold" href="{% url 'home' %}">Home</a>
            </li>
          </ul>
        </div>
    
        <!-- Right side (auth buttons) -->
        <div class="d-flex align-items-center">
          {% if user.is_authenticated %}
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                {{ user.username }}
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="{% url 'password_change' %}">Change Password</a></li>
                <li><hr class="dropdown-divider"></li>
                <li>
                  <form method="post" action="{% url 'logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link nav-link" style="display:inline; cursor:pointer;">Logout</button>
                  </form>
                </li>
              </ul>
            </li>
          </ul>
          {% else %}
          <form class="form d-flex">
            <a href="{% url 'login' %}" class="btn btn-outline-secondary">Log in</a>
            <a href="{% url 'signup' %}" class="btn btn-success ms-2">Sign up</a>
          </form>
          {% endif %}
        </div>
    
      </div>
    </nav>  
{% endblock navbar %}
<main>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
</main>
